<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Caculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/main.css'>
    <link rel="shortcut icon" href="https://www.flaticon.com/premium-icon/icons/svg/2755/2755705.svg"
        type="image/x-icon">
</head>

<body>
    <div id="form">
        <div class="header">

            <label for="" class="header__time">Time</label>
            <div class="header__mode">
                <div class="header__icon_back">Light Mode</div>

                <div class="header__icon">
                    <img class="header__icon-img" src="./assets/img/sun.png" alt="">
                </div>
            </div>
           

           

        </div>
        <div class="screen">
            <p class="screen__result">
                
            </p>
            <p class="screen__para">
               
            </p>
        </div>

        <div class="btns">
            <button class="btn clear" >CL</button>
            <button class="btn" value="no">/</button>
            <button class="btn" value="%">%</button>
            <button class="btn" value="/">/</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="*">X</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="+">+</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn del">DEL</button>
            <button class="btn equal" >=</button>
        </div>
    </div>



    <script src='main.js'></script>

</body>

</html>
